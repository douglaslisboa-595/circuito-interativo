
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finalizar Pedido - DG Manutenção</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f2f2f2;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #00796b;
      margin-top: 0;
    }

    .produto {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .total {
      text-align: right;
      font-size: 1.4rem;
      margin-top: 20px;
      color: #d32f2f;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn-finalizar {
      margin-top: 30px;
      background: #00796b;
      color: white;
      font-size: 1.1rem;
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-finalizar:hover {
      background: #004d40;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Resumo do Pedido</h2>
  <div id="lista-produtos"></div>
  <div class="total" id="total">Total: R$ 0,00</div>

  <h2>Dados do Cliente</h2>
  <form id="form-checkout">
    <label for="nome">Nome completo</label>
    <input type="text" id="nome" required />

    <label for="email">Email</label>
    <input type="email" id="email" required />

    <label for="endereco">Endereço de entrega</label>
    <textarea id="endereco" rows="3" required></textarea>

    <button type="submit" class="btn-finalizar">Finalizar Pedido</button>
  </form>
</div>

<script>
  const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
  const listaProdutos = document.getElementById('lista-produtos');
  const totalEl = document.getElementById('total');

  let total = 0;

  carrinho.forEach(item => {
    const div = document.createElement('div');
    div.className = 'produto';
    div.innerHTML = `
      <span>${item.produto}</span>
      <span>R$ ${item.preco.toFixed(2)}</span>
    `;
    listaProdutos.appendChild(div);
    total += item.preco;
  });

  totalEl.textContent = `Total: R$ ${total.toFixed(2)}`;

  // Finalizar pedido
  const form = document.getElementById('form-checkout');
  form.addEventListener('submit', function(event) {
    event.preventDefault();
    
    const nome = document.getElementById('nome').value.trim();
    const email = document.getElementById('email').value.trim();
    const endereco = document.getElementById('endereco').value.trim();

    if (!nome || !email || !endereco) {
      alert("Preencha todos os campos.");
      return;
    }

    // Aqui você pode integrar com backend, e-mail ou WhatsApp
    alert(`Pedido realizado com sucesso!\n\nNome: ${nome}\nEmail: ${email}\nTotal: R$ ${total.toFixed(2)}\n\n(Agora você pode enviar essas informações para o WhatsApp, Google Sheets ou backend).`);

    // Limpa o carrinho
    localStorage.removeItem('carrinho');
    window.location.href = "index.html"; // ou página de confirmação
  });
</script>

</body>
</html>
